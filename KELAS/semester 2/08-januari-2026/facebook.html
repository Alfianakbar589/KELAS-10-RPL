<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Masuk atau Daftar</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: white;">
    <section style="display: flex; justify-content: center; gap: 40px; padding: 70px 20px;">
        <div style="max-width: 500px;">
            <h1 style="color: blue; font-size: 48px; margin-bottom: 10px;">
                facebook
            </h1>
            <p style="font-size: 20px;">
                Facebook membantu Anda terhubung dan berbagi dengan orang-orang
                dalam kehidupan Anda.
            </p>
        </div>
        <fieldset style="background: white; border: none; padding: 20px; width: 320px;">
            <form>
                <input type="email" placeholder="Email atau Nomor Telepon"
                    style="width: 100%; padding: 10px; margin-bottom: 10px;"><br>

                <input type="password" placeholder="Kata Sandi"
                    style="width: 100%; padding: 10px; margin-bottom: 12px;"><br>

                <button style="width: 100%; padding: 10px; background: blue; color: white; border: none;">
                    Masuk
                </button>

                <p style="text-align: center; margin-top: 12px;">
                    <a href="#" style="text-decoration: none; color: blue;">
                        Lupa kata sandi?
                    </a>
                </p>

                <hr>

                <button style="width: 100%; padding: 10px; background: green; color: white; border: none;">
                    Buat akun baru
                </button>
            </form>
        </fieldset>

    </section>
    <footer style="text-align: center; font-size: 12px; color: black;">
        <p>Web ini dibuat oleh Muhammad Alfian Akbar</p>
    </footer>

</body>
</html>
