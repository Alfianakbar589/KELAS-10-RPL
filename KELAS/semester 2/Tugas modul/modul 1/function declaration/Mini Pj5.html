<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diskon</title>
</head>
<body>

<input id="harga">
<button onclick="diskon()">Diskon</button>
<p id="hasil"></p>
<script>
function diskon(){
    let harga = document.getElementById("harga").value;
    document.getElementById("hasil").innerHTML = harga * 0.1;
}
</script>

</body>
</html>
